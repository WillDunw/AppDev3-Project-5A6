name: Build Android Project

on:
  pull_request:
   # types: [approved]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build Android Project
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug 

    - name: Upload APKs
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: app/build/outputs/apk/debug/
